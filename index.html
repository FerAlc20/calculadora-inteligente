<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <h1 class="mb-3">Calculadora Inteligente</h1>
                <p class="lead">Escribe una operación aritmética en lenguaje natural.</p>
                <p class="small">(Ej: "cuánto es 5 por 12" o "30 menos 8")</p>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-3">
                            <textarea id="textoOperacion" class="form-control" rows="3" placeholder="Escribe aquí..."></textarea>
                        </div>
                        <button id="btnCalcular" class="btn btn-primary btn-lg w-100">
                            Calcular
                        </button>
                        
                        <div id="loadingSpinner" class="spinner-border text-primary mt-3" role="status" style="display: none;">
                            <span class="visually-hidden">Loading...</span>
                        </div>

                        <div id="divResultado" class="alert alert-success mt-4 fs-3" style="display: none;">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
